<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RPS ASA: CS4RI Data Challenge</title>
    <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    #imageDiv img {
        height: 500px;
        width: 300px;
    }
    #forecastImageDiv img {
        display:block;
        margin:auto;
    }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


  </head>

  <body>

    <div class="page-header">
      <h1>CS4RI Data Challenge <small>Predict the Storm Surge!</small></h1>
    </div>

    <!--
    <div class="alert alert-warning alert-dismissable" role="alert">
      <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>
    -->

    <form class="form-inline">
      <div class="form-group">
        <label for="cs4ri_id">Summit ID</label>
        <input type="text" class="form-control" id="cs4ri_id" placeholder="6-digit ID on badge">
      </div>
    </form>

    <div class="row">
      <div id="blocklyDiv" class="col-xs-12 col-md-8" style="height: 500px; width: 800px;"></div>
      <div id="imageDiv" class="col-xs-12 col-md-4" style="height: 500px; width: 300px;"></div>
    </div>

    <div>
      <button onclick="saveBlock();">Save Blocks</button>
      <button onclick="testModel();">Test Model</button>
      <button onclick="submitEntry();">Submit Entry</button>
    </div>

    <div class="modal fade" id="forecast_modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Forecast for Superstorm Sandy</h4>
          </div>
          <div class="modal-body">
            <div id="forecastImageDiv"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <xml id="toolbox" style="display: none">
      <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
        <block type="text"></block>
        <block type="text_print"></block>
        <block type="text_prompt_ext"></block>
      </category>
      <category name="Model">
        <block type="model_input_type"></block>
        <block type="model_type"></block>
        <block type="run_model"></block>
        <block type="model_inputs"></block>
        <block type="print_error"></block>
        <block type="procedures_callnoreturn"></block>
      </category>
      <category name="Variables" custom="VARIABLE"></category>
      <category name="Functions" custom="PROCEDURE"></category>
    </xml>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="js/javascript_compressed.js"></script>
    <script src="js/msg/js/en.js"></script>
    <script src="js/cs4ri.js"></script>
    <script src="js/cs4ri_javascript.js"></script>

  </body>
</html>
